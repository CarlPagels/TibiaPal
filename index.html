    <br>
    <br>
    <form>
        <label for="input">Paste your 'Party Hunt' analyser (Clipboard) below and submit:</label><br><br>
        <input type="text" id="lootinput" name="lootinput" autocomplete="off"><br>
        <input type="submit" id="submitbutton" value="Submit" onclick="submit_form()" />
    </form>
