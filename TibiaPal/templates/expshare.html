{% extends "base_template.html" %}
{% block title %} <title>TibiaPal.com - Exp Share Calculator</title> {% endblock %}
{% block scripts %}
<script src="../static/scripts/expshare.js"></script>
{% endblock %}

{% block nav-othertools %}<div class="active nav-item nav-item-expandable">{% endblock %}

{% block main-content %}
<p id="expshareparagraph">
    Find out the level range for shared experience.
    <form id="expshareform">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="text" id="level" name="level" placeholder="Enter character level here..." autocomplete="off">
        <input type="submit" id="expsharesubmitbutton" value="Submit" onclick="event.preventDefault(); submit_form()" />
    </form>
</p>
<p id="expresults"></p>
{% endblock %}
