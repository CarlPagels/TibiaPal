<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TibiaPal.com - All your Tibia needs in one place!</title>
    <meta name="author" content="Pawel Kusnierek">
    <meta name="description"
        content="Quick and easy splitting of loot after a teamhunt for video game 'Tibia' using the in-game 'Party Hunt' analyser, simple copy and paste into the input field.">
    <meta name="keywords"
        content="Tibia, Tibia Loot, Tibia Loot Split, TibiaLootSplit, Split Tibia Loot, Tibia Loot Analyser, Tibia Loot Share, Tibia Share Loot, Tibia Party Hunt, Tibia Party Calculator, Tibia Calculator, Tibia Party Share, Tibia Party, Tibia Imbue Calculator, Imbue Calculator, Tibia Auctions, Tibia House Auctions, Tibia guides, Tibia Articles">
    <html>
    <link rel="shortcut icon" href="images/crystalcoin.ico" type="image/x-icon">

    <!-- css files-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- .js scripts -->
    <script src="scripts/imbue.js"></script>

    <!-- extra googleapi fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <!-- Analytics and ad related section-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PVVNY9BHWM"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-PVVNY9BHWM');

</head>

<body>
    <main id="page-container">
        <div id="header">
            <a href="https://tibiapal.com" target="_blank"><img src="images/1.png" style="width:85%"></a></div>
        </div>
        <div id="banner"></div>
        <div id="right-header">
            <div class="right-sidebar-item"><a href="https://www.tibia.com" target="_blank"><img
                        src="images/tibia-logo-artwork-top.gif" style="width:85%"></a></div>
        </div>
        <nav id="left-sidebar">
            <div class="nav-item"><a href="https://tibiapal.com">Latest News</a></div>
            <div class="nav-item"><a href="https://tibiapal.com/tibialootsplit">TibiaLootSplit</a></div>
            <div class="nav-item"><a href="https://tibiapal.com/auctions">House Auctions</a></div>
            <div class="active nav-item"><a href="https://tibiapal.com/imbue">Imbue Calculator</a></div>
            <div class="nav-item"><a href="https://tibiapal.com/contact">Contact</a></div>
        </nav>
        <section id="main-content">
            <p>
            <form id="imbueform"><label for="imbue">Select imbue</label>
                <select name="server" id="server">
                    <option value="life">Vampirism (Life Leech)</option>
                    <option value="crit">Strike (Crit)</option>
                    <option value="mana">Void (Mana Leech)</option>
                </select>
                <input type="submit" id="submitbutton" value="Submit" onclick="event.preventDefault(); submit_form()" />
            </form>
            <form id="imbueitemsform">
                <label for ="goldtokenvalue">Gold token value:</label>
                <input type="text" id="goldtokenvalue" name="goldtokenvalue" autocomplete="off"><br>
                <label for ="firstitemvalue">First item value:</label>
                <input type="text" id="firstitemvalue" name="goldtokenvalue" autocomplete="off"><br>
                <label for ="seconditemvalue">Second item value:</label>
                <input type="text" id="seconditemvalue" name="goldtokenvalue" autocomplete="off"><br>
                <label for ="thirditemvalue">Third item value:</label>
                <input type="text" id="thirditemvalue" name="goldtokenvalue" autocomplete="off"><br>
                <input type="submit" id="submitbutton" value="Submit" onclick="event.preventDefault(); submit_form()" />
                <input type="button" onclick="location.href='https:/\/tibialootsplit.com';" value="Refresh page" />
            </form>
            </p>
        </section>
        <aside id="right-sidebar">
            <div class="right-sidebar-item"><a href="https://tibia.fandom.com" target="_blank"><img
                        src="images/Tibia.Fandom.com.gif" style="width:85%" class="border-img"></a></div>
            <div class="right-sidebar-item"><a href="https://tibiadata.com/" target="_blank"><img
                        src="images/TibiaData.com.gif" style="width:85%" class="border-img"></a></div>
            <div class="right-sidebar-item"><a href="https://guildstats.eu/" target="_blank"><img
                        src="images/GuildStats.eu.gif" style="width:85%" class="border-img"></a></div>
            <div class="right-sidebar-item"><a href="https://tibiabosses.com/" target="_blank"><img
                        src="images/TibiaBosses.com.gif" style="width:85%" class="border-img"></a></div>
        </aside>

                <a href="https://github.com/PawelKusnierek/TibiaPal" target="_blank">GitHub</a>.<br>
                Created by Kusnier. </p><br>
        </footer>
        <aside id="right-footer-space"></aside>
    </main>
